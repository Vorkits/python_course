<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .ra {
            width: 120px;
            height: 120px;
            background-color: #29f300;
            margin-top: 400px;
        }
    </style>
</head>

<body>

    <img class="ra" id="da"></img>
    <script>
        var current_stay = 300
        var speed = 3
        var a = document.getElementById("da")

        async function delay(delayInms) {
            return new Promise(resolve => {
                setTimeout(() => {
                    resolve(1);
                }, delayInms);
            });
        }
        currenty = 10
        async function sample() {
            a.src = "14.gif"
            await delay(100)
            var current = 400
            var speed = -16
            var leftspeed = 0

            while (true) {
                for (var i = current; i <= 400; i += speed) {
                    a.style.marginTop = i + 'px'
                    leftspeed += 2
                    a.style.marginLeft = leftspeed + 'px'
                    speed += 0.5
                    await delay(10);


                }
                current = 400
                speed = -16
                await delay(1700)
            }
        }
        sample();
    </script>
</body>

</html>
