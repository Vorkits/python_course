<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .ra {
            width: 120px;
            height: 120px;
            background-color: blue;
            margin-top: 400px;
        }
    </style>
</head>

<body>

    <img class="ra" id="da"></img>


    <script>
        var kk = 0
        var leftspeed = 0
        var a = document.getElementById('da')
        document.addEventListener('keydown', (ev) => {
            const keyName = ev.key
            async function delay(delayInms) {
                return new Promise(resolve => {
                    setTimeout(() => {
                        resolve(1);
                    }, delayInms);
                });
            }
            async function sample() {


                a.src = "14.gif"

                var current = 400
                var speed = -16

                var keys = ['w', 'W', 'ц']
                var keys2 = ['s', 'S', 'ы']
                console.log(keys.indexOf(keyName))

                if (keys.indexOf(keyName) != -1) {
                    if (kk == 0) {
                        kk = 1
                        for (var i = current; i <= 400; i += speed) {
                            a.style.marginTop = i + 'px'
                            leftspeed += 2
                            a.style.marginLeft = leftspeed + 'px'
                            speed += 0.5
                            await delay(10);
                        }
                        kk = 0

                    }
                }
                if (keys2.indexOf(keyName) != -1) {
                    if (kk == 0) {
                        kk = 1
                        for (var i = current; i <= 400; i += speed) {
                            a.style.marginTop = i + 'px'
                            leftspeed -= 2
                            a.style.marginLeft = leftspeed + 'px'
                            speed += 0.5
                            await delay(10);
                        }
                        kk = 0

                    }
                }

            }
            sample();
        }, false);
    </script>
</body>

</html>
